<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Standart TT</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="container">
    <section class="section">
      <img class="img1" src="img/splash.svg" alt="вспышка" />
      <img class="img2" src="img/bottle.svg" alt="бутылка">
      <h1 class="splash-text">OLD<br>STANDART TT</h1>
    </section>

    <section class="section2">
      <h1 class="text0">Шрифт имеет засечки,из-за чего его внешний вид<br>
        кажется более гармоничным и акцентным</h1>
      <img class="letter1" src="img/letter-f.svg" alt="ф" />
      <img class="letter2" src="img/letter-s.svg" alt="с">
      <img class="letter3" src="img/letter-k.svg" alt="к">
    </section>

    <section class="section3">
      <img class="img3" src="img/splash-2.svg" alt="вспышка" />
      <div class="text-wrapper">
        <h1>Поддерживает 73 языка</h1>
        <p>Это позволяет назвать шрифт интернациональным</p>
      </div>
      <img class="img4" src="img/glass.svg" alt="бокал">
      <img class="img5" src="img/grape.svg" alt="виноград">
    </section>

    <section class="section4">
      <div>
        <img class="img6" src="img/title-bg.svg" alt="начертания" />
        <h1 class="text1">Имеет три начертания </h1>
      </div>

      <div class="wrapper">
        <div class="left-tickets">
          <img class="img7" src="img/ticket.svg" alt="" />
          <img class="img7" src="img/ticket.svg" alt="" />
          <img class="img7" src="img/ticket.svg" alt="" />
        </div>
        <div class="bottles">
          <div class="bottle-wrp">
            <h1 class="vine-type bold">RED<br>VINE</h1>
            <img src="img/bottle1.svg" alt="красное">
          </div>
          <div class="bottle-wrp down">
            <h1 class="vine-type italic">WHITE<br>VINE</h1>
            <img src="img/bottle1.svg" alt="белое">
          </div>
          <div class="bottle-wrp">
            <h1 class="vine-type regular">LIGHT<br>VINE</h1>
            <img src="img/bottle1.svg" alt="светлое">
          </div>
        </div>
        <div class="right-tickets">
          <img src="img/ticket.svg" alt="" />
          <img src="img/ticket.svg" alt="" />
          <img src="img/ticket.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="section5">
      <img src="img/alphabet.svg" alt="алфавит">
    </section>
    <section class="section6">
      <img src="img/glyphs.svg" alt="глифы">
    </section>

    <section class="footer">
      <div class="sign">
        <h1>БУвКИ05</h1>
        <p>Богданова<br>Виктория</p>
      </div>
      <div class="logo">
        <img src="img/logo.png" alt="логотип">
        <h1>ВЫСШАЯ ШКОЛА<br>ЭКОНОМКИ</h1>
      </div>
      <img src="img/glasses.svg" alt="бокалы">
    </section>
  </div>
</body>

</html>
